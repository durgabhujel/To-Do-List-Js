<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list using js</title>
    <link rel="stylesheet" href="./style.css">
    <!-- font aswome icon -->
    <script src="https://kit.fontawesome.com/944cb4c36b.js" crossorigin="anonymous"></script>

    <!-- google fonts -->
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>




</head>

<body>


    <div class="container">
        <div class="container-fluid mx-auto mt-5">
            <div class="search-field-wrapper">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Recipient's username" aria-label="add user" aria-describedby="basic-addon2" id="username">
                    <span class="btn text-white btn-info btn-lg" id="add-user">Add New</span>
                </div>
            </div>
            <div class="display table-hover">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col-md-6">#</th>
                            <th scope="col">Your Name</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="records">
                        <!-- <tr>
                            <th scope="row">1</th>
                            <td>Deepen</td>
                            <td>
                                <i class="btn-info text-white fa-solid fa-pen-to-square green "></i><i class="btn-danger fa-solid fa-trash red"></i></td>

                        </tr> -->

                    </tbody>
                </table>
            </div>

        </div>



    </div>


    <script src="./to-do.js "></script>

</body>

</html>
